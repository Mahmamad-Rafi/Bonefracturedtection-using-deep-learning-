<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Bone Fracture Detection</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 20px;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            transform: scale(1.03);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
        }

        .file-input:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            background: #16A085;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1ABC9C;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">ðŸ¦´ Bone Fracture Detection</h1>

        <div class="upload-box mt-4">
            <h3>Upload a BONE X-ray for analysis</h3>
            <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                <input type="file" name="image" class="file-input mt-3" required>
                <br><br>
                <button type="submit" class="submit-btn">Detect Fracture</button>
            </form>
        </div>

        <!-- Loading Animation -->
        <div class="loading">
            <img src="https://i.gifer.com/ZKZg.gif" alt="Loading...">
            <p>Analyzing X-ray, please wait...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
    </script>
</body>
</html>
